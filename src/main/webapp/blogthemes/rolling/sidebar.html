<div id="SideBar">

    <div class="box">
        <h2 class="box sidebox">calendar</h2>
        <center><span th:replace="fragments :: Calendar(false)"></span></center>
    </div>

    <div class="box"><h2 class="box sidebox">About Me</h2>
        <center><em th:utext="${'Today''s Blog Hits: ' + model.weblog.hitsToday}"></em></center></p>
    </div>

    <div class="box"><h2 class="box sidebox">search</h2>
        <div class="rNavigationBar">
            <span th:replace="fragments :: WeblogSearchForm"></span>
        </div>
    </div>

    <!--script type="text/javascript" src="http://www.google.com/coop/cse/brand?form=cse-search-box&lang=en"></script-->

    <div class="box"><h2 class="box sidebox">Links</h2><div>
        <span th:replace="fragments :: Blogroll"></span>
    </div></div>

    <div class="box"><h2 class="box sidebox">last 20</h2>
        <ul class="sideboxList" th:each="recentEntry : ${model.getRecentWeblogEntries(null, 20)}">
            <li class="sideboxListItem"><a th:href="${url.getURL(recentEntry)}" th:utext="${recentEntry.title}">xxx</a></li>
        </ul>
    </div>

    <div class="box"><h2 class="box sidebox">recent $0.02</h2>
        <ul class="sideboxList">
            <li th:each="comment : ${model.getRecentComments(10)}" class="sideboxListItem">
                - <a th:href="${comment.url}" th:remove="${comment.url == '' ? 'tag' : 'none'}" th:utext="${comment.name}"></a>
                on <a th:href="${url.getCommentURL(comment.weblogEntry, comment.timestamp)}"
                      th:utext="${comment.weblogEntry.title}"></a></li>
        </ul>
    </div>

    <div class="box"><h2 class="box sidebox">feeds</h2>
        <span th:replace="fragments :: AtomFeedsList"></span>
    </div>

    <div class="box"><h2 class="box sidebox">navigation</h2>
        <span th:replace="fragments :: PageMenu(true)"></span>
    </div>

</div>
