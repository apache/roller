<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/* usage of th:block instead of div & remove tag did not work */-->
    <div th:fragment="AutoDiscoveryLinks" th:remove="tag">
        <link rel="alternate" type="application/atom+xml" title="Recent Entries (Atom)"  th:href="${url.atomFeedURL}" />
        <link th:if="${model.tag}" rel="alternate" type="application/atom+xml" th:title="${'Entries tagged ' + model.tag + ' (Atom)'}"  th:href="${url.getAtomFeedURLForTag(model.tag)}"/>
        <link th:if="${model.category}" rel="alternate" type="application/atom+xml" th:title="${'Entries for category ' + model.categoryName + ' (Atom)'}" th:href="${url.getAtomFeedURLForCategory(model.categoryName)}"/>
    </div>
    <div th:fragment="MetaDescription" th:remove="tag">
        <th:block th:switch="${model.weblogEntry != null && !#strings.isEmpty(model.weblogEntry.searchDescription)}">
            <meta th:case="${true}" name="description" th:content="${model.weblogEntry.searchDescription}">
            <th:block th:case="${false}">
                <th:block th:if="${!#strings.isEmpty(model.weblog.about)}">
                    <meta name="description" th:content="${model.weblog.about}">
                </th:block>
            </th:block>
        </th:block>
    </div>
</head>
<body>
    <div th:fragment="Calendar(big)" th:remove="tag" th:with="cal = ${model.getCalendarData(big)}">
        <table cellspacing='0' border='0' th:class="${big ? 'hCalendarTableBig' : 'hCalendarTable'}">
            <tr>
                <td colspan='7' align='center' class='hCalendarMonthYearRow'>
                    <a th:if="${cal.prevMonthLink != null}" th:href="${cal.prevMonthLink}" th:title="${utils.msg('calendar.prev')}" class='hCalendarNavBar'>&laquo;</a>
                        <span th:text="${cal.calendarTitle}">xxx</span>
                    <a th:if="${cal.nextMonthLink != null}" th:href="${cal.nextMonthLink}" th:title="${utils.msg('calendar.next')}" class='hCalendarNavBar'>&raquo;</a>
                </td>
            </tr>
            <tr>
                <th th:each="dayOfWeekName : ${cal.dayOfWeekNames}" class="hCalendarDayNameRow" align="center" th:text="${dayOfWeekName}">xxx</th>
            </tr>
            <tr th:each="week : ${cal.weeks}">
                <td th:each="day : ${week.days}" class="hCalendarDay" th:classappend="${day.dayNum == null ? 'NotInMonth' : (day.today ? 'Current' : '')}">
                    <th:block th:if="${day.dayNum}">
                        <a th:remove="${#strings.isEmpty(day.link) ? 'tag' : 'none'}" th:href="${day.link}"><div class="hCalendarDay" th:text="${day.dayNum}"></div></a>
                        <th:block th:if="${big}">
                            <a th:each="entry : ${day.entries}" th:href="${entry.link}"><div th:class="bCalendarDayContent" th:text="${entry.title}"></div></a>
                        </th:block>
                    </th:block>
                </td>
            </tr>
            <tr class="hCalendarNextPrev">
                <td colspan="7" align="center">
                    <a th:href="${cal.homeLink}" class="hCalendarNavBar" th:text="${utils.msg('calendar.today')}">xxx</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:fragment="WeblogCategoryBar" th:remove="tag">
        <ul class="rCategory">
            <li th:class="${(model.category == null && model.permalink == null)}? 'selected'">
                <a th:href="${url.weblogHome}" th:text="${utils.msg('generic.all')}">"all" category</a>
            </li>
            <li th:each="cat : ${model.weblog.weblogCategories}"
                th:class="${model.category == cat.name || (model.permalink && model.weblogEntry.category.name == cat.name)}? 'selected'">
                <a th:href="${url.getEntriesURLForCategory(cat.name)}" th:text="${cat.name}">category name</a>
            </li>
        </ul>
    </div>
    <div th:fragment="PreviousNextPager" th:remove="tag" th:with="pager = ${model.weblogEntriesPager}">
        <span th:if="${pager.prevLink != null}">&laquo; <a th:href="${pager.prevLink}" th:text="${pager.prevLabel}">xxx</a> |</span>
        <span th:if="${pager.prevLink != null || pager.nextLink != null}"><a th:href="${url.weblogHome}" th:text="${utils.msg('weblogEntriesPager.home.label')}">xxx</a></span>
        <span th:if="${pager.nextLink != null}">| <a th:href="${pager.nextLink}" th:text="${pager.nextLabel}">xxx</a> &raquo;</span>
    </div>
    <!--/* replace/insert within a fragment seems to work only with th:block */-->
    <th:block th:fragment="WeblogEntriesPager"
              th:each="day : ${model.weblogEntriesPager.getEntries().keySet()}"
              th:insert="${model.getTemplateIdByName('day')}">
    </th:block>
    <div th:fragment="AtomFeedsList" th:remove="tag">
        <ul class="sideboxList">
            <li class="sideboxListItem rssItem">
                <a th:href="${url.atomFeedURL}" th:utext="${utils.msg('generic.all')}">xxx</a>
            </li>
            <li class="sideboxListItem rssItem" th:each="cat : ${model.weblog.weblogCategories}">
                <a th:href="${url.getAtomFeedURLForCategory(cat.name)}" th:utext="${cat.name}">xxx</a>
            </li>
        </ul>
    </div>
    <div th:fragment="WeblogSearchForm" th:remove="tag">
        <form id="searchForm" method="get" th:action="${url.getSearchURL()}" style="margin: 0; padding: 0">
            <p>
                <input type="text" id="q" name="q" size="10" class="text small" maxlength="255"
                       th:value="${model.searchResults ? model.searchPhrase : ''}" pattern=".*\S+.*" required/>
                <input type="submit" class="button" th:value="${utils.msg('macro.weblog.searchbutton')}" id="searchbutton" />
            </p>
        </form>
    </div>
    <div th:fragment="Blogroll" th:remove="tag">
        <ul class="sideboxList">
            <li th:each="link : ${model.weblog.getBookmarks()}" class="sideboxListItem">
                <a th:href="${link.url}" th:title="${link.description}" th:utext="${link.name}">xxx</a>
            </li>
        </ul>
    </div>
    <div th:fragment="PageMenu(addExternalPages)" th:remove="tag">
        <ul class="sideboxList">
            <li class="sideboxListItem">
                <a th:href="${url.getSiteHome()}"><span th:utext="${utils.msg('navigationBar.homePage')}"></span></a>
            </li>
            <li class="sideboxListItem">
                <a th:href="${url.weblogHome}"><span>Weblog</span></a>
            </li>
            <th:block th:if="${addExternalPages}">
                <li th:each="page : ${model.templates}" th:if="${page.role.name == 'CUSTOM_EXTERNAL'}" class="sideboxListItem">
                    <a th:remove="${model.template != null && page.id == model.template.id ? 'tag' : 'none'}" th:href="${url.getCustomPageURL(page.relativePath)}">
                        <span th:text="${page.name}">xxx</span>
                    </a>
                </li>
            </th:block>
            <th:block th:if="${model.isUserBlogPublisher()}">
                <li class="sideboxListItem">
                    <a th:href="${url.getNewEntryURL()}"><span th:text="${utils.msg('navigationBar.newEntry')}">xxx</span></a>
                </li>
                <li th:if="${model.isUserBlogOwner()}" class="sideboxListItem">
                    <a th:href="${url.getConfigURL()}"><span th:text="${utils.msg('navigationBar.settings')}">xxx</span></a>
                </li>
            </th:block>
            <th:block th:switch="${model.authenticatedUser != null}">
                <li th:case="${true}" class="sideboxListItem">
                    <a th:href="${url.getLogoutURL()}"><span th:text="${utils.msg('navigationBar.logout')}">xxx</span></a>
                </li>
                <li th:case="${false}" class="sideboxListItem">
                    <a th:href="${url.getLoginURL()}" target="_blank"><span th:text="${utils.msg('navigationBar.login')}">xxx</span></a>
                </li>
            </th:block>
        </ul>
    </div>
    <div th:fragment="WeblogEntryComments" th:remove="tag" th:with="entry=${model.weblogEntry}">
        <div class="comments" id="comments">

            <div class="comments-head" th:utext="${utils.msg(model.commentForm.preview ? 'macro.weblog.preview' : 'macro.weblog.comments')}">xxx</div>

            <br/>

            <th:block th:with="comments=${model.commentForm.preview ? model.commentForm : entry.getComments()}">
                <th:block th:each="comment : ${comments}" th:if="${comment.approved || model.commentForm.preview}">
                    <div th:id="${'comment-' + comment.timestamp}">

                        <span th:utext="${comment.content}">xxx</span>

                        <p class="comment-details">
                            <span th:utext="${utils.msg('macro.weblog.postedby')}"></span>

                            <a rel="nofollow" th:href="${comment.url}" th:remove="${#strings.isEmpty(comment.url) ? 'tag' : 'none'}">
                                <b th:text="${comment.name}">xxx</b>
                            </a>

                            <span th:utext="${utils.msg('macro.weblog.on') + ' ' + utils.formatTemporal(comment.postTime, utils.msg('macro.weblog.datetimepattern'))}"></span>

                            <a th:href="${url.getCommentURL(entry, comment.timestamp)}"
                               class="entrypermalink" title="${utils.msg('macro.weblog.commentpermalink.title')}">#</a>
                        </p>

                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
    <div th:fragment="WeblogEntryCommentForm" th:remove="tag">
        <div class="comments-form" th:with="entry=${model.weblogEntry}, cform = ${model.getCommentForm()}">
            <div class="comments-head"><span th:utext="${utils.msg('macro.weblog.postcommentHeader')}">xxx</span></div>

            <th:block th:switch="${model.canSubmitNewComments(entry)}">
                <th:block th:case="${true}">
                    <span th:class="${cform.invalid ? 'error' : (!#strings.isEmpty(cform.submitResponseMessage) ? 'status' : null)}"
                          th:utext="${cform.submitResponseMessage}">xxx</span>

                    <form method="post" focus="name" name="commentForm">
                        <input type="hidden" name="method" value="post" />

                        <ul>
                            <li>
                                <label class="desc" th:utext="${utils.msg('macro.weblog.name')}">xxx</label>
                                <input type="text" name="name" class="text large" th:value="${cform.name}" size="50" maxlength="255" required/>
                            </li>
                            <li><label class="desc" th:utext="${utils.msg('macro.weblog.email')}">xxx</label>
                                <input type="text" name="email" class="text large" th:value="${cform.email}" size="50" maxlength="255" required/>
                            </li>
                            <li><label class="desc" th:utext="${utils.msg('macro.weblog.url')}">xxx</label>
                                <input type="text" name="url" class="text large" th:value="${cform.url}" size="50" maxlength="255" />
                            </li>
                            <li th:if="${utils.commentEmailNotify}">
                                <input type="checkbox" class="checkbox" id="notify" name="notify" th:checked="${cform.notify}"/>
                                <label for="notify" class="choice" th:utext="${utils.msg('macro.weblog.notifyMeOfComments')}">xxx</label>
                            </li>
                            <li>
                                <label class="desc" th:utext="${utils.msg('macro.weblog.yourcomment')}">xxx</label>
                                <textarea name="content" class="textarea large" cols="40" rows="10" maxlength="2000" th:utext="${cform.content}" required>xxx</textarea>
                            </li>
                            <li class="info">
                                <script th:src="${url.getSiteHome() + '/scripts/clientSideInclude.js'}"></script>
                                <div id="commentAuthenticator"></div>
                            </li>
                            <li>
                                <input type="submit" th:formaction="${url.getWeblogEntryPreviewCommentURL(entry)}" class="button"
                                       name="post" th:value="${utils.msg('macro.weblog.postpreview')}">
                                <input type="submit" th:formaction="${url.getWeblogEntryPostCommentURL(entry)}" class="button"
                                       name="post" th:value="${utils.msg('macro.weblog.post')}">
                            </li>
                        </ul>

                    </form>
                    <script>
                        clientSideInclude('commentAuthenticator', '[(${url.getCommentAuthenticatorURL()})]');
                    </script>
                </th:block>
                <span th:case="${false}" class="status" th:utext="${utils.msg('comments.disabled')}">xxx</span>
            </th:block>
        </div>
    </div>
    <div th:fragment="WeblogSearchAgainForm" id="searchAgain">
        <span th:utext="${utils.msg('macro.weblog.searchhits', model.searchPhrase, T(Math).max(model.resultCount, 0))}">xxx</span>
        <form method="get" th:action="${url.getSearchURL()}" style="margin: 5px">
            <input type="text" id="q" name="q" class="text medium" maxlength="255" th:value="${model.searchPhrase}"
                   style="padding-left: 1px" required><br>
            <select th:unless="${site != null || model.weblog.weblogCategories.size() <= 1}" name="cat" class="select">
                <option value="" th:utext="${utils.msg('macro.searchresults.incategory')}">xxx</option>
                <option th:each="cat : ${model.weblog.weblogCategories}"
                        th:selected="${cat.name == model.category}" th:utext="${cat.name}">xxx</option>
            </select>
            <input type="submit" th:value="${utils.msg('macro.weblog.searchbutton')}" class="button">
        </form>
    </div>
    <div th:fragment="PreviousNextSearchPager" th:remove="tag" th:with="pager = ${model.weblogEntriesPager},
            min=${model.offset + 1}, max=${T(Math).min(model.offset+model.limit, model.resultCount)}">
        <h3 th:utext="${utils.msg('searchSummary.text', min, max, T(Math).max(model.resultCount, 0))}">xxx</h3>
        <span th:if="${pager.prevLink != null}">&laquo; <a th:href="${pager.prevLink}" th:text="${pager.prevLabel}">xxx</a> |</span>
        <span th:if="${pager.prevLink != null || pager.nextLink != null}"><a th:href="${url.weblogHome}"
                                                                             th:text="${utils.msg('weblogEntriesPager.home.label')}">xxx</a></span>
        <span th:if="${pager.nextLink != null}">| <a th:href="${pager.nextLink}" th:text="${pager.nextLabel}">xxx</a> &raquo;</span>
    </div>
</body>
</html>
