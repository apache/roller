# These values must be provided in your tightblog-custom.properties file, kept
# in the top-level Tomcat "lib" folder (the folder that has conf, logs, and webapps
# as siblings) or similar location for other servlet containers.
spring.datasource.url=jdbc:postgresql://localhost:32794/pgsqlTightBlog
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driverClassName=org.postgresql.Driver

#spring.datasource.url=jdbc:postgresql://localhost:${itDatabasePort}/pgsqlTightBlog
#spring.datasource.username=scott
#spring.datasource.password=tiger
#spring.datasource.driverClassName=org.postgresql.Driver

#see http://wiki.eclipse.org/EclipseLink/Examples/JPA/Logging
eclipselink.logging.file=build/tmp/eclipselink.log
# OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, ALL
eclipselink.logging.level=CONFIG

# we don't want to start with any folders/bookmarks for testing
newuser.blogroll=
newuser.blah=${version}
newuser.blah2=${buildNumber}

# Starting with one category, minimum needed for adding weblog entries
newuser.categories=General

# for test runs, use build folder
themes.dir=src/main/webapp/blogthemes
search.index.dir=${buildDir}/index
mediafiles.storage.dir=${buildDir}/mediafiles

mail.enabled=false
