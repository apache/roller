<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
    	<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

				<form id="searchForm" method="get" th:action="${url.search}" class="form-inline">
					<input type="text" class="form-control input-sm" id="q" name="q" maxlength="255"

			  	</form>
      		</div>
    	</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a th:href="${url.weblogHome}">Home</a></li>
                <th:block th:if="${model.weblog.getWeblogCategories().size() > 1}">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:class="${(model.categoryName == null && model.permalink == null)}? 'selected'">
                                <a th:href="${url.weblogHome}" th:utext="${utils.msg('generic.all')}">xxx</a>
                            </li>
                            <li th:each="cat : ${model.weblog.weblogCategories}"
                                th:class="${model.categoryName == cat.name || (model.permalink && model.weblogEntry.category.name == cat.name)}? 'selected'">
                                <a th:href="${url.category(cat.name)}" th:text="${cat.name}">category name</a>
                            </li>
                        </ul>
                    </li>
                </th:block>
                <li th:each="page : ${model.templates}" th:if="${page.role.name == 'CUSTOM_EXTERNAL'}" th:class="${model.weblogPage != null && page.id == model.weblogPage.id} ? 'active'">
                    <a th:href='${url.page(page.relativePath)}' th:text="${page.name}">xxx</a>
                </li>
                <th:block th:if="${model.isUserBlogPublisher()}">
                    <li>
                        <a th:href="${url.createEntry}"><span th:text="${utils.msg('navigationBar.newEntry')}">xxx</span></a>
                    </li>
                    <li th:if="${model.isUserBlogOwner()}">
                        <a th:href="${url.weblogConfigURL}"><span th:text="${utils.msg('navigationBar.settings')}">xxx</span></a>
                    </li>
                </th:block>
                <th:block th:switch="${model.isUserAuthenticated()}">
                    <li th:case="${true}">
                        <a th:href="${url.logout}"><span th:text="${utils.msg('navigationBar.logout')}">xxx</span></a>
                    </li>
                    <li th:case="${false}">
                        <a th:href="${url.login}"><span th:text="${utils.msg('navigationBar.login')}">xxx</span></a>
                    </li>
                </th:block>

                               placeholder="Search..." value="" pattern=".*\S+.*" required/>
						<button type="submit" id="search-btn" class="btn"><i class="icon-search"></i></button>
                    </form>
				</li>
