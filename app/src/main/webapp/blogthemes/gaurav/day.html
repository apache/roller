<div th:class="${model.permalink}? 'daybox'">
    <div th:each="entry : ${model.weblogEntriesPager.getEntries().get(day)}" class="entryBox" th:id="${utils.encode(entry.anchor)}">
        <h2 class="entryTitle">
            <a th:remove="${model.permalink}? 'tag' : 'none'" th:href="${url.entry(entry)}" th:utext="${entry.title}">xxx</a>
        </h2>

        <p class="lead">by <span style="text-transform: capitalize;" th:utext="${entry.creator.screenName}">xxx</span></p>

        <hr>
          <p>
              <i class="icon-time"></i>
              <span th:utext="${'Posted on ' + utils.formatDate(day, utils.msg('macro.weblog.datepattern'))
                + ' at ' + utils.formatDate(entry.pubTime, utils.msg('macro.weblog.timepattern'))
                + ' in ' + entry.category.name}">xxx</span>
          </p>
        <hr>

        <div class="entryContent">
            <th:block th:switch="${model.permalink}">
                <p th:case="${true}" th:utext="${model.getTransformedText(entry)}">xxx</p>
                <th:block th:case="${false}">
                    <th:block th:switch="${utils.isNotEmpty(entry.summary)}">
                        <th:block th:case="${true}">
                            <p th:utext="${entry.summary}">xxx</p>
                            <a class="btn btn-primary" th:href="${url.entry(entry)}">Read More <i class="icon-angle-right"></i></a>
                        </th:block>
                        <p th:case="${false}" th:utext="${model.getTransformedText(entry)}">xxx</p>
                    </th:block>
                </th:block>
            </th:block>
        </div>

        <p class="entryInfo" style="clear: right" th:with="commentCount = ${entry.commentCount}">
            <th:block th:if="${model.canSubmitNewComments(entry) || commentCount > 0}">
                <a th:href="${url.comments(entry)}" class="commentslink" th:utext="${utils.msg('macro.weblog.comments') + '[' + commentCount + ']'}">xxx</a>
            </th:block>

            <th:block th:if="${model.isUserBlogPublisher(entry.weblog)}">
                &nbsp;|&nbsp;
                <a th:href="${url.editEntry(entry.anchor)}" th:utext="${utils.msg('generic.edit')}">xxx</a>
            </th:block>
        </p>

        <p th:if="${entry.tags.size() > 0}" class="entryInfo" style="clear: right">
            Tags: <a th:each="tag : ${entry.tags}" class="tagLink" th:href="${url.tag(tag.name)}" th:utext="${tag.name}">xxx</a>
        </p>
    </div>
    <hr>
</div>
