<?xml version="1.0" encoding='utf-8'?>
<feed xmlns="http://www.w3.org/2005/Atom" xmlns:th="http://www.thymeleaf.org" th:with="pager = ${model.commentsPager}">
    <title type="html" th:utext="${utils.escapeXML(model.weblog.name) + ' (Comments)'}">xxx</title>
    <id th:utext="${url.feed.comments.atom}">xxx</id>
    <link rel="alternate" type="text/html" th:href="${model.siteWideFeed ? url.absoluteSite : url.home}"/>
    <link rel="self" type="application/atom+xml" th:href="${url.feed.comments.atom}" />
    <updated th:utext="${utils.formatIsoOffsetDateTime(pager.lastUpdated)}">xxx</updated>
    <generator uri="https://github.com/gmazza/tightblog" th:attr="version=${utils.systemVersion}">TightBlog</generator>
    <entry th:each="comment : ${pager.items}">
        <id th:utext="${url.entry(comment.weblogEntry) + '#comment-' + comment.timestamp}">xxx</id>
        <title type="html" th:utext="${'Re: ' + utils.escapeXML(comment.weblogEntry.title)}">xxx</title>
        <author><name th:utext="${utils.escapeXML(comment.name)}">xxx</name></author>
        <link rel="alternate" type="text/html" th:href="${url.entry(comment.weblogEntry) + '#comment-' + comment.timestamp}"/>
        <published th:utext="${utils.formatIsoOffsetDateTime(comment.postTime)}">xxx</published>
        <updated th:utext="${utils.formatIsoOffsetDateTime(comment.postTime)}">xxx</updated>
        <content type="html" th:utext="${utils.escapeXML(comment.content)}">xxx</content>
    </entry>
</feed>
