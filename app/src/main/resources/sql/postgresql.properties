# source: http://www.postgresql.org/docs/9.1/static/ddl-constraints.html
FOREIGN_KEY_MAKES_INDEX=false
TEXT_SQL_TYPE=text
BOOLEAN_SQL_TYPE_FALSE=boolean default false
BOOLEAN_SQL_TYPE_TRUE=boolean default true
TIMESTAMP_SQL_TYPE=timestamp(3) with time zone
TIMESTAMP_SQL_TYPE_DEFNOW=timestamp(3) default now()
