></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>6.9 - Weblog Entry</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>6.10 - Weblog Entry Attribute</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P9"><colgroup><col style="width: 6.9252in" /></colgroup><tr><td>7 - Macro Reference</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.1 - Entry macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.2 - Comment macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.3 - List macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.4 - Menu macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.5 - Search macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>7.6 - Misc. macros</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P9"><colgroup><col style="width: 6.9252in" /></colgroup><tr><td>8 - Additional models</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>8.1 - $planet</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P10"><colgroup><col style="width: 6.7283in" /></colgroup><tr><td>8.2 - $site</td></tr></table><p class="Textbody"> </p><h1 class="P11"><a name="Introduction" />1 - Introduction</h1><p class="Textbody">If you know a little about HTML and CSS, then you'll find that it's easy to customize the appearance, layout and content of your Roller-based weblog. You can change the appearance of any of your weblog's pages and add as many new pages as you want. Any Roller user can do it through Roller's web-based interface and it's all done with Roller's simple and easy-to-use template language. In this guide, we'll tell you how. We'll start by explaining how Roller's weblog template system works then we'll provide a reference to the objects and macros that you can use in your templates. </p><p class="P12">NOTE: If you have only AUTHOR or LIMITED permissions within a weblog then you won't have access to the Preferences-&gt;Theme or Preferences-&gt;Templates pages and you won't be able to change or customize your theme. You beed to have ADMIN permission within a weblog to be able to do the things described in this guide. </p><p class="P12">NOTE: It is possible for a Roller site administrator to disable theme customization. So if you do have ADMIN permission in your weblog and you still don't see the Preferences-&gt;Templates page, perhaps your Roller site does not allow customization. </p><p class="Textbody"> </p><h1 class="P11"><a name="Overview" />2 - Overview</h1><p class="Standard">Each Roller weblog is defined by a set of page templates, which you can edit to customize the content, layout and appearance of your weblog.  </p><h2 class="Heading2"><a name="Page_templates" />2 - 1 - Page templates</h2><p class="Textbody">When you create a new Roller weblog you must pick a theme to define the new weblog's appearance and layout. A theme is just a small set of templates, where each template contains HTML code, template language expressions and macros. What's a template? A template for an HTML web page is simply an HTML web page with some Velocity code embedded inside. For example, this is a valid Roller template, with one Velocity expression: </p><p class="Code">    &lt;html&gt;</p><p class="Code">    &lt;body&gt;</p><p class="Code">        My blog is named <span class="T1">$model.weblog.name</span></p><p class="Code">    &lt;/body&gt;</p><p class="Code">    &lt;/html&gt;</p><p class="Code"> </p><p class="Textbody">The string "$model.weblog.name" is a template language expression and when Roller displays the template, that expression will be replaced with the name of the weblog. </p><p class="Textbody">Note that <span class="T1">$model</span> is something special. Roller makes a set of objects, known as <span class="T2">models</span>, available to page templates. In the example above, we see only the $model object, but here are others. You'll learn more about models in Section 4 and Section 5 provides a complete reference.</p><h2 class="Heading2"><a name="The_Velocity_template_language" />2 - 2 - The Velocity template language</h2><p class="Textbody">The simple template language that we use inside Roller page templates is called Velocity. It's designed to be simple and easy for even non-programmers, but it's also a simple programming language. You can set variables, use if-else conditional logic and create loops.  </p><p class="Textbody">For example, this Roller page template will list the categories available in your weblog except for the one named Music: </p><p class="Code">    &lt;html&gt;</p><p class="Code">    &lt;body&gt;</p><p class="Code">        My blog is named <span class="T1">$model.weblog.name</span>. These are my categories:&lt;br&gt;</p><p class="P13">        #foreach ($cat in $model.weblog.categories)</p><p class="P13">            #if ($cat.name != "Music")</p><p class="Code">                <span class="T1">$cat.name</span>&lt;br&gt;</p><p class="Code">            <span class="T1">#end</span></p><p class="P13">        #end</p><p class="Code">    &lt;/body&gt;</p><p class="Code">    &lt;/html&gt;</p><p class="Code"> </p><p class="Textbody">Velocity also supports the concepts of <span class="T2">macros</span>. A macro is essentially a Velocity method call. We use them in Roller to generate HTML. For example, as illustrated below, to display a bookmark folder you first retrieve if from the weblog and second pass it to the <span class="T3">#showBookmarkLinksList()</span> macro to display it as an HTML <span class="T3">&lt;ul&gt;</span> list.</p><p class="Code">    </p><p class="Code">    &lt;html&gt;</p><p class="Code">    &lt;body&gt;</p><p class="Code">        &lt;h2&gt;Blogroll&lt;/h2&gt;</p><p class="P13">        #set($rootFolder = $model.weblog.getBookmarkFolder("/"))</p><p class="P13">        #showBookmarkLinksList($rootFolder false false) </p><p class="Code">    &lt;/body&gt;</p><p class="Code">    &lt;/html&gt;</p><p class="Code"> </p><p class="Textbody">You'll learn more about macros in Section  4 and Section 7 provides a complete reference to the standard Roller macros. If you want more information on Velocity. the Here are links to the User and Reference guides:</p><ul style="margin-left:1.25cm;"><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;"><a href="http://jakarta.apache.org/velocity/docs/user-guide.html">http://jakarta.apache.org/velocity/docs/user-guide.html</a></p></li><li class="P14" style="margin-left:0cm;"><p class="P14" style="margin-left:0.25cm;"><a href="http://jakarta.apache.org/velocity/docs/vtl-reference-guide.html">http://jakarta.apache.org/velocity/docs/vtl-reference-guide.html</a></p></li></ul><p class="Textbody"> </p><p class="Textbody">Now that we've covered the basic concepts of page templates and the Velocity template language, let's dig into the details of editing templates. </p><p class="Textbody"> </p><h1 class="P11"><a name="Editing_and_creating_page_templates" />3 - Editing and creating page templates</h1><p class="Textbody">After you've used Roller <span class="T1">Preferences-&gt;Themes</span> page to customize your weblog theme, you can edit and create page templates through the <span class="T1">Preferences-&gt;Templates</span> page. We'll show you how to do that, but first you need to understand  how the required pages, found in every theme, work together to display a weblog.</p><p class="Textbody">Every theme is different, but all themes must have two required pages -- pages that you cannot rename or delete. These are the <span class="T1">Weblog</span> template, which defines the main page of your blog, and the <span class="T1">_day</span> template, which defines how each day's worth of blog entries is displayed on your main page. Some themes also have a required page named <span class="T1">_css</span> which defines the CSS style code used by the weblog.</p><p class="Textbody">First, let's look at a simple Weblog template.  </p><h2 class="Heading2"><a name="The_Weblog_template" />3 - 1 - The Weblog template</h2><p class="Textbody">Below is a simple Weblog page that displays all of the data that weblog typically contains including recent entries with paging to past entries, category link, feed links, a calendar and feed auto-discovery. Check the annotations for more detail. </p><p class="P15">Listing 1: a typical Weblog template  </p><p class="Code">&lt;!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"&gt; </p><p class="Code">&lt;html&gt;&lt;head&gt;    </p><p class="Code">    &lt;title&gt;<span class="T1">$model.weblog.name</span> : <span class="T1">$model.weblogPage.name</span>&lt;/title&gt;                      <span class="T1">#1</span></p><p class="Code">    <span class="T1">#showAutodiscoveryLinks($model.weblog)                                          #2</span></p><p class="Code">    &lt;style type="text/css"&gt;<span class="T1">#includeTemplate($model.weblog "_css")</span>&lt;/style&gt;        <span class="T1">#3</span></p><p class="Code">&lt;/head&gt;  </p><p class="Code">&lt;body&gt;  </p><p class="Code">&lt;table border="0" align="center" width="95%"&gt; </p><p class="Code">    &lt;tr&gt;        </p><p class="Code">        &lt;td class="entries" width="80%" valign="top"&gt;</p><p class="Code">            &lt;h1&gt;<span class="T1">$model.weblog.name</span>&lt;/h1&gt;                                                 <span class="T1">#4</span></p><p class="Code">            &lt;p class="descrip"&gt;<span class="T1">$model.weblog.description</span>&lt;/p&gt;    </p><p class="Code">            <span class="T1">#set($rootCategory = $model.weblog.getWeblogCategory("nil"))           #5</span></p><p class="Code"><span class="T1">            #showWeblogCategoryLinksList($rootCategory false false)</span>&lt;br&gt;   </p><p class="Code">            <span class="T1">#set($pager = $model.getWeblogEntriesPager())                           #6</span></p><p class="Code">            &lt;div class="next-previous"&gt;</p><p class="P13">                #if ($model.results)                                                        #7</p><p class="P13">                    #showWeblogSearchAgainForm($model.weblog)                </p><p class="P13">                    #showNextPrevSearchControl($pager)                   </p><p class="P13">                #else</p><p class="P13">                    #showNextPrevEntriesControl($pager)                              #8</p><p class="P13">                #end</p><p class="Code">            &lt;/div&gt;</p><p class="P13">            #showWeblogEntriesPager($pager)                                             #9</p><p class="P13">            #if ($model.permalink)                                                           #10</p><p class="P13">               #showWeblogEntryComments($entry)                               </p><p class="P13">               #showWeblogEntryCommentForm($entry)                             </p><p class="P13">            #end</p><p class="Code">        &lt;/td&gt;        </p><p class="Code">        &lt;td width="20%" valign="top"&gt;</p><p class="Code">            &lt;h2&gt;Calendar&lt;/h2&gt; </p><p class="Code">            <span class="T1">#showWeblogEntryCalendar($model.weblog "nil")                           #11</span></p><p class="Code">            &lt;h2&gt;Feeds&lt;/h2&gt; </p><p class="Code">            <span class="T1">#showAtomFeedsList($model.weblog)                                            #12</span></p><p class="Code">            &lt;h2&gt;Search&lt;/h2&gt;</p><p class="Code">            <span class="T1">#showWeblogSearchForm($model.weblog false)                                  #13</span></p><p class="Code">            &lt;h2&gt;Links&lt;/h2&gt;</p><p class="Code">            <span class="T1">#set($rootFolder = $model.weblog.getBookmarkFolder("/"))                  #14</span></p><p class="Code">            <span class="T1">#showBookmarkLinksList($rootFolder false false)                   </span></p><p class="Code">            &lt;h2&gt;Navigation&lt;/h2&gt;</p><p class="Code">            <span class="T1">#showPageMenu($model.weblog)                                                      #15</span></p><p class="Code">            <span class="T1">#showAuthorMenu(true)                                                             #16</span></p><p class="Code">            &lt;h2&gt;Referrers&lt;/h2&gt;</p><p class="Code">            <span class="T1">#set($refs = $model.weblog.getTodaysReferrers())                           #17</span></p><p class="Code">            <span class="T1">#showReferrersList($refs 30 20)                                    </span></p><p class="Code">        &lt;/td&gt;</p><p class="Code">    &lt;/tr&gt;</p><p class="Code">&lt;/table&gt; </p><p class="Code">&lt;/body&gt; </p><p class="Code">&lt;/html&gt; </p><p class="Code"> </p><p class="Textbody">The above template includes a good mix of Velocity expressions and statements. There's a lot going on, so let's  explain it in detail. Here's the point-by-point breakdown.</p><ol style="margin-left:-0.25cm;list-style-type:none; "><li class="P16" style="margin-left:0cm;"><ol style="margin-left:0.75cm;list-style-type:none; "><li class="P16" style="margin-left:0cm;"><ol style="margin-left:0.75cm;list-style-type:decimal; "><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">HTML title</span><br />For the HTML title we use the weblog's name, a colon and the name of the page template that is currently being displayed.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Auto-discovery links</span><br />The <span class="T3">#showAutodiscoveryLinks() </span>macro adds the HTML <span class="T3">&lt;link&gt;</span> elements required for RSS and Atom feed auto-discovery as well as RSD for weblog clients.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Include CSS styles</span><br />Here we use the include the theme's <span class="T1">_css</span> template directly in the page, right inside a pair of <span class="T3">&lt;style&gt;</span> tags. </p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Display a page title</span><br />Here we use the weblog's name again in an <span class="T4">&lt;h1&gt;</span> title.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Category links list</span><br />Display a list of weblog category links.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Get entries pager</span><br />Get the entries pager object so we can display entries and a paging control.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show search results control?</span> <br />Show search results pager control if search in progress</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Else . . .<br /></span>Show normal entries pager control. </p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show entries</span><br />Show current page's worth of entries (or search results). Calls on <span class="T1">_day</span> template to do the display of each day's worth of entries.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show comments?</span> <br />If we're on a permalink page, then show comments and comments form</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show the calendar</span> <br />Show the standard weblog calendar.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show feed links</span><br />Show links to all available Atom entry feeds, one per category.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Search form</span><br />Show the weblog search form, false indicates no category chooser.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Display blogroll</span><br />Display contents of the root bookmark folder.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show page menu</span><br />Display navigation bar of pages available in weblog.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Show author menu</span><br />Display author's menu, only visible to authorized users.</p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;"><span class="T1">Display today's referrers</span><br />Display today's referrer URL with hit counts.</p></li></ol></li></ol></li></ol><p class="Standard"> </p><p class="Standard">Note in point #9 that the display of the weblog entries is controlled by another template, the _day template. So next let's take a look at that _day template. </p><h2 class="Heading2"><a name="The__day_template" />3 - 2 - The _day template</h2><p class="Textbody">A theme's _day template is responsible for displaying one day's worth of weblog entries. Here's a typical _day template, one that corresponds to the above Weblog template. </p><p class="P12">Listing 2: a typical _day template </p><p class="Code">&lt;div class="dayBox"&gt; </p><p class="Code">    &lt;div class="dayTitle"&gt;</p><p class="Code">       <span class="T1">$utils.formatDate($day, "EEEE MMM dd, yyyy")                                          #1</span></p><p class="Code">    &lt;/div&gt;</p><p class="Code">    <span class="T1">#foreach($entry in $entries)                                                      #2</span></p><p class="Code">    &lt;div class="entryBox"&gt;</p><p class="Code">        &lt;p class="entryTitle"&gt;<span class="T1">$entry.title</span>&lt;/p&gt;                                                <span class="T1">#3</span></p><p class="Code">        &lt;p class="entryContent"&gt;</p><p class="Code">            #if($model.permalink)                                                                <span class="T1">#4</span></p><p class="Code">                $entry.displayContent</p><p class="Code">            #else</p><p class="Code">                $entry.displayContent($url.entry($entry.anchor))</p><p class="Code">            #end</p><p class="Code"><span class="T1">        </span><span class="T5">&lt;/p&gt;</span></p><p class="Code"> </p><p class="Code">        &lt;p class="entryInfo"&gt;</p><p class="Code">            Posted at </p><p class="Code">            &lt;a href="<span class="T1">$url.entry($entry.anchor)</span>"&gt;                                     <span class="T1">#5</span></p><p class="Code">               <span class="T1">$utils.formatDate($entry.pubTime, "hh:mma MMM dd, yyyy")</span>&lt;/a&gt;</p><p class="Code">            by <span class="T1">$entry.creator.fullName</span> in                                                 <span class="T1">#6</span></p><p class="Code">            &lt;span class="category"&gt;<span class="T1">$entry.category.name</span>&lt;/span&gt; &amp;nbsp;|&amp;nbsp;        <span class="T1">#7</span></p><p class="Code">            <span class="T1">#if ($utils.isUserAuthorizedToAuthor($entry.website))                        #8</span></p><p class="Code">               &lt;a href="<span class="T1">$url.editEntry($entry.anchor)</span>"&gt;<span class="T1">Edit</span>&lt;/a&gt; &amp;nbsp;|&amp;nbsp;</p><p class="Code">            <span class="T1">#end</span></p><p class="Code">            #if($entry.commentsStillAllowed || $entry.commentCount &gt; 0)          <span class="T1">#9</span></p><p class="Code">                #set($link = "$url.comments($entry.anchor)" )</p><p class="Code">                &lt;a href="<span class="T1">$link</span>" class="commentsLink"&gt;</p><p class="Code">                   Comments[<span class="T1">$entry.commentCount</span>]&lt;/a&gt;</p><p class="Code">            <span class="T1">#end</span></p><p class="Code">        &lt;/p&gt;</p><p class="Code">    &lt;/div&gt;</p><p class="Code">    <span class="T1">#end</span></p><p class="Code">&lt;/div&gt; </p><p class="P17"> </p><p class="Textbody">And here's a point-by-point description of the template language expressions and statements found in the above day template: </p><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display day header.</span><br />For the day header, we display the current date in a long format.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Loop through day's entries.</span><br />Here we use a $foreach loop to iterate through the $entries collection</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display entry title.</span><br />Display the entry title in a &lt;div&gt; so that it can be easily  styled.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display entry content or summary.</span><br />If we're on a permalink page, show the entry's content. Otherwise, show the summary if a summary is available.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display entry permalink.</span><br />Display permanent link to the entry.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display entry author's name.</span><br />Display the name of the author of the entry.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Display entry category.</span><br />Display the name of the category associated with the entry.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Show edit link.</span><br />If user is authorized, display link to edit the entry.</p></li><li class="P18" style="margin-left:0cm;"><p class="P18" style="margin-left:0.25cm;"><span class="T1">Show comments link.</span><br />If comments are available or are still allowed, display link to entry comments.</p></li></ol><p class="Textbody">Now you've seen the required templates and you've seen most of the commonly used macros in action, let's discuss the mechanics of customizing your theme. </p><p class="Textbody"> </p><h2 class="P19"><a name="Customizing_your_theme" />3 - 3 - Customizing your theme</h2><p class="Textbody">When you start a Roller weblog and you pick a theme, your weblog uses a <span class="T2">shared</span> copy of that theme. The page templates that define your theme are shared by all of the other users who have also picked that theme. Using a shared theme is nice because, when your Roller site administrator makes fixes and improvements to that shared theme, then you'll get those automatically. But you can't customize a shared theme. Before you can customize your theme, you've got to get your own copy of the theme's page templates like so:</p><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P20" style="margin-left:0cm;"><p class="P20" style="margin-left:0.25cm;"><img width="673" height="393" alt="" src="file:///export/home/dave/Documents/home/roller_3.0/docs/tempateguide/generated/html/" class="fr1" /><span class="T1">Go to the Preferences-&gt;Theme page.</span><br />Login to Roller and go to your weblog's <span class="T1">Preferences-&gt;Themes</span> page. Shown below.<br /></p></li><li class="P20" style="margin-left:0cm;"><p class="P20" style="margin-left:0.25cm;"><span class="T1">Pick and save the theme you'd like to customize.</span><br />If you want to customize your weblog's current theme, then you can skip this step. If you have't decided which theme to customize, then use the preview combo-box to pick the theme that you'd like to use as your starting point. Once you've picked your theme, click the Save button to save it as your current theme.</p></li><li class="P20" style="margin-left:0cm;"><p class="P20" style="margin-left:0.25cm;"><img width="428" height="108" alt="" src="file:///export/home/dave/Documents/home/roller_3.0/docs/tempateguide/generated/html/" class="fr1" /><span class="T1">Click the Customize button.</span><br />Click the Customize button to customize your theme. When you do this, copies of the themes page templates will be copied into your weblog so you can edit them.</p></li><li class="P20" style="margin-left:0cm;"><p class="P20" style="margin-left:0.25cm;"><span class="T1">Customize your theme by editing and creating page templates.</span><br />Go to the Preferences-&gt;Templates page, edit your page templates and add new ones as needed – as described in the next section.</p></li></ol><p class="Textbody">And if you get tired of your customized theme, just use the <span class="T1">Preferences-&gt;Theme</span> page to switch back to a shared theme – or pick another one to customize. Now let's discuss editing and creating templates.</p><h2 class="Heading2"><a name="Editing_and_creating_page_templates" />3 - 4 - Editing and creating page templates</h2><p class="Textbody">Once you've got the page templates copied into your weblog, you can do just about anything you want to your theme. You can use the <span class="T1">Preferences-&gt;Templates</span> page, shown below, to create a new page, delete a page or choose a page to edit.</p><div class="Textbody"><img width="733" height="407" alt="" src="file:///export/home/dave/Documents/home/roller_3.0/docs/tempateguide/generated/html/" class="fr1" /></div><p class="Textbody">Now might be a good time to describe the <span class="T2">page template properties</span> since you can see them in the table above. The properties are name, description, link, navbar and hidden. Let's explain each:</p><ul style="margin-left:1.25cm;"><li class="P21" style="margin-left:0cm;"><p class="P21" style="margin-left:0.25cm;"><span class="T1">Name</span>: Each template has a name, which you can display in your templates. You can also use the <span class="T4">#includeTemplate()</span> macro to include the contents of one page in another, by referring to the template by name.</p></li><li class="P21" style="margin-left:0cm;"><p class="P21" style="margin-left:0.25cm;"><span class="T1">Description</span>: You can enter an option description for each page for display or just as a reminder to yourself as to the purpose of the page.</p></li><li class="P21" style="margin-left:0cm;"><p class="P21" style="margin-left:0.25cm;"><span class="T1">Link</span>: Each page template has a link property, which is used to form the URL for the page. For example, if the page's name is “simple” then the page will be available at the URL “/page/simple” within the weblog. </p></li><li class="P21" style="margin-left:0cm;"><p class="P21" style="margin-left:0.25cm;"><span class="T1">Navbar</span>: This is a flag that indicates whether the page is to be shown in the weblog navigation bar that is produced by the <span class="T4">#showPageMenu()</span> macro.</p></li><li class="P21" style="margin-left:0cm;"><p class="P21" style="margin-left:0.25cm;"><span class="T1">Hidden</span>: This is a flag that indicates that a page is hidden and not possible to access via URL.</p></li></ul><p class="Textbody"> </p><p class="Textbody">For new templates that you add, you'll be able to edit all of those properties using the <span class="T1">Preferences-&gt;Template-&gt;Edit Template</span> page (shown below).</p><p class="Textbody"> </p><div class="Textbody"><img width="732" height="505" alt="" src="file:///export/home/dave/Documents/home/roller_3.0/docs/tempateguide/generated/html/" class="fr1" /></div><p class="Textbody">But the rules for <span class="T2">required pages</span> are different. The weblog pages named Weblog, _day and _css are considered to be required pages. You can change the template code for those pages but you cannot edit the name, link or any other properties.</p><p class="Textbody">Now that you know how to edit and create page templates, let's discuss how to use the models, objects and macros that Roller makes available to template authors. </p><p class="Textbody"> </p><h1 class="P22"><a name="Using_models_2C_objects_and_macros" />4 - Using models, objects and macros</h1><p class="Textbody">Roller makes weblog data available to page templates in the form of <span class="T2">models</span> and <span class="T2">data</span> <span class="T2">objects </span>and makes it easy for you to generate the HTML for your weblog by providing <span class="T2">macros</span>.<span class="T6"> Let's explain these new terms.</span></p><ul style="margin-left:1.25cm;"><li class="P23" style="margin-left:0cm;"><p class="P23" style="margin-left:0.25cm;"><span class="T1">Model objects</span>: Model objects provide access to data from Roller and specifically from your Roller weblog. A model object returns data objects or collections or data objects. In Section 6, we'll describe each model, it's properties and methods.</p></li><li class="P23" style="margin-left:0cm;"><p class="P23" style="margin-left:0.25cm;"><span class="T1">Data objects</span>: Data objects each represent an item of data within your Roller weblog, for example there is a <span class="T2">Weblog</span> object that represents your weblog, <span class="T2">WeblogEntry</span> objects which represent individual weblog entries and <span class="T2">Bookmark</span> objects that represent items in your blogroll. In Section 7, we'll describe each data object, it's properties and methods.</p></li><li class="P23" style="margin-left:0cm;"><p class="P23" style="margin-left:0.25cm;"><span class="T1">Macros</span>. A macro is Velocity routine that generates HTML based on a data object or a collection of data objects. In Section 8 we'll describe each of Roller's build-in macros.</p></li></ul><p class="Textbody">Let's discuss how to access data via models and data objects. </p><h2 class="Heading2"><a name="Accessing_data_via_models_and_objects" />4 - 1 - Accessing data via models and objects</h2><p class="Textbody">Models and data objects are objects and there are two ways to access data from objects. One way is to access an objects properties. Another is to call the object's methods. Let's talk about these two techniques. </p><h3 class="Heading3"><a name="Accessing_object_properties" />4 - 1 - 1 - Accessing object properties</h3><p class="Textbody">To access an objects properties, you use a simple dot-notation. For example, if you want to display the Roller version number property of the <span class="T1">$config</span> model object, you do something like this in your page:</p><p class="Code">        &lt;p&gt;<span class="T1">$config.rollerVersion</span>&lt;/p&gt;</p><p class="Code"> </p><p class="Textbody">Or, if you'd like to save the Roller version number in a variable named $version, you'd do this: </p><p class="P13">        #set( $version = $config.rollerVersion )</p><p class="Code"> </p><p class="Textbody">And some properties are themselves objects, which in turn have their own properties and methods. For example, you can get the Weblog object from the $model object and from the weblog object you can display the weblog's name and description like so: </p><p class="Code">        &lt;p&gt;<span class="T1">$model.weblog.name</span>&lt;/a&gt;</p><p class="Code">        &lt;p&gt;<span class="T1">$model.weblog.description</span>&lt;/a&gt;</p><h3 class="Heading3"><a name="Calling_object_methods" />4 - 1 - 2 - Calling object methods</h3><p class="Textbody">Another way to access an object's data is to call an objects's methods. Methods are different from properties because they require parameters. You use the same simple dot-notation, but you must end the expression with a list of parameters in parentheses. For example, if you'd like to display an image from within your theme, you can use the $url model like so: </p><p class="Code">        &lt;img='<span class="T1">$url.themeResource(“basic”, “background.gif”)</span>'&gt;&lt;/a&gt;</p><p class="Code"> </p><p class="Textbody">Argument one is the name of the theme and argument two is the name of a file that exists in the theme's directory. Note that a comma is used to separate the arguments. </p><h2 class="Heading2"><a name="Calling_macros" />4 - 2 - Calling macros</h2><p class="Textbody">In page templates, you get data from objects and you use template code to display that data as HTML. To help you along, Roller includes some macros which can be used to generate commonly used HTML constructs on your weblog. There are macros for displaying your weblog entries, displaying your blogroll and displaying a comment form. </p><p class="Textbody">Calling a macro is a little different from calling a macro. A macro call starts with a # pound-sign, followed by the macro name and the macro parameters enclosed in parentheses. For example, you call the weblog calendar macro like so: </p><p class="P13">        #showWeblogEntryCalendar($model.weblog "nil") </p><p class="P13"> </p><p class="TableContents">Argument one is the weblog for the calendar and argument two is the category, where “nil” indicates that no category is specified. Note that the arguments for a macro are separated by a space and NOT a comma as was the case for methods. </p><h2 class="Heading2"><a name="A_word_about_pagers" />4 - 3 - A word about pagers</h2><p class="Textbody">There are many cases in a weblog when we want to display a large collection of values and we want that collection to be page-able – that is, we want a Next link to go to the next page of results and possibly a Previous link to go to the previous page. So in Roller, we've introduced the concept of a <span class="T6">pager</span>. A <span class="T2">pager</span> is a special type of object that makes it easy to display a page-able collection of items within a page template.  You can see a pager in action in Listing 1 above. </p><p class="Textbody">You probably won't need to use a pager object directly, since the macros do it for you. But if you do, here's what a pager looks like: </p><ul style="margin-left:1.25cm;"><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.homeLink                 – URL of the first page of results</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.homeName                 – Name to be displayed for that URL</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.nextLink                         – URL of the next page of results</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.nextName                 – Name to be displayed for that URL</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.prevLink                         – URL of the previous page of results</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.prevName                 – Name to be displayed for that URL</p></li><li class="P24" style="margin-left:0cm;"><p class="P24" style="margin-left:0.25cm;">$pager.items                         – Collection of data objects; the current page of results</p></li></ul><p class="P25" /><p class="Textbody">There is also a WeblogEntryPager interface that provides some extra methods for next-collection paging. The collection methods exist because often, with weblog entries, we are paging through the entries that exist within one time period, a month for example. In that case. the nextLink point to the next page of results within that month and the nextCollectionLink points to the next months entries. </p><ul style="margin-left:1.25cm;"><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.homeLink                 – URL of the first page of results</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.homeName                 – Name to be displayed for that URL</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.nextLink                         – URL of the next page of results</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.nextName                 – Name to be displayed for that URL</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.prevLink                         – URL of the previous page of results</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.prevName                 – Name to be displayed for that URL</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.nextCollectionLink         – URL of next collection in sequence</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.nextCollectionName         – Name to be displayed for that URL</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.prevCollectionLink         – URL of previous collection in sequence</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.prevCollectionName         – Name to be displayed for that URL</p></li><li class="P26" style="margin-left:0cm;"><p class="P26" style="margin-left:0.25cm;">$pager.items                         – Collection of data objects; the current page of results</p></li></ul><p class="Textbody"> </p><h1 class="P22"><a name="Model_Object_Reference" />5 - Model Object Reference </h1><p class="Textbody">This section covers the standard model objects available in all page templates: </p><ul style="margin-left:1.25cm;"><li class="P27" style="margin-left:0cm;"><p class="P27" style="margin-left:0.25cm;">$config – provides access to the Roller site configuration parameters </p></li><li class="P27" style="margin-left:0cm;"><p class="P27" style="margin-left:0.25cm;">$model – provides access to data for one specific weblog </p></li><li class="P27" style="margin-left:0cm;"><p class="P27" style="margin-left:0.25cm;">$url – for creating Roller URLs and URLs within one specific weblog </p></li><li class="P27" style="margin-left:0cm;"><p class="P27" style="margin-left:0.25cm;">$utils – utility methods needed within page templates </p></li></ul><p class="Textbody">For each model, we'll cover properties and methods. </p><h2 class="Heading2"><a name="_24config" />5 - 1 - $config</h2><p class="Textbody">The $config model provides access to the Roller configuration data that you'll need in your weblog. </p><h3 class="Heading3"><a name="_24config_Properties" />5 - 1 - 1 - $config Properties</h3><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table9"><colgroup><col width="208" /><col width="69" /><col width="491" /></colgroup><tr><td style="text-align:left;width:1.8764in; " class="Table9A1"><p class="P28">Property Name </p></td><td style="text-align:left;width:0.625in; " class="Table9A1"><p class="P29">Type </p></td><td style="text-align:left;width:4.4208in; " class="Table9C1"><p class="P29">Description </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.commentAutoFormat </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P31">True if comments should be formatted with added line feeds. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.commentEmailNotify </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P32">True if notification of new comments via email is enabled. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.commentEscapeHtml </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">True if all HTML will be stripped of comments before display. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.feedMaxSize </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Integer</p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Maximum number of items displayed in RSS and Atom feeds. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.feedStyle </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">True if feeds are displayed with user-friendly formatting (via XSL stylesheet). </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.rollerVersion </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">String </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Version number of Roller build. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.registrationEnabled </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">True if new user registration is enabled. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.registrationURL </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">URL of new user registration site (if not using standard Roller registration). </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.siteDescription </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">String </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Description of this Roller site. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.siteEmail </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">String </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Email address of this Roller site's administrator. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.siteName </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">String </p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Name of this Roller site. </p></td></tr><tr><td style="text-align:left;width:1.8764in; " class="Table9A2"><p class="P30">$config.siteShortName </p></td><td style="text-align:left;width:0.625in; " class="Table9A2"><p class="P31">String</p></td><td style="text-align:left;width:4.4208in; " class="Table9C2"><p class="P33">Short name of this Roller site. </p></td></tr></table></div><h3 class="Heading3"><a name="_24config_Methods" />5 - 1 - 2 - $config Methods</h3><p class="Textbody">The <span class="T1">$config</span> model also provides a set of methods for accessing properties by name. Generally, you  should be able to get the configuration data you need from the properties above. You shouldn't need to call these methods, but just so you know:</p><ul style="margin-left:1.25cm;"><li class="P34" style="margin-left:0cm;"><p class="P34" style="margin-left:0.25cm;"><span class="T1">boolean getBooleanProperty(String propertyName)</span><br />Returns the named runtime property as a booean.</p></li><li class="P34" style="margin-left:0cm;"><p class="P34" style="margin-left:0.25cm;"><span class="T1">String getProperty(String propertyName)</span><br />Returns the named runtime property as a String.</p></li><li class="P34" style="margin-left:0cm;"><p class="P34" style="margin-left:0.25cm;"><span class="T1">int getIntProperty(String propertyName)</span><br />Returns the named runtime property as an integer.</p></li></ul><h2 class="Heading2"><a name="_24model" />5 - 2 - $model</h2><p class="Textbody">The <span class="T1">$model </span>object provides you with access to all of the data objects that make up your weblog. You can get a pager object to access your weblog entries, the weblog entry referenced by the request, the category object referenced by the request and the weblog itself. </p><p class="Textbody">The diagram below show the objects you can get from the <span class="T1">$model</span> and the collections of objects that you can get from those. See Section 6 for a complete reference to the data objects and their properties.</p><div class="Textbody"><div style="width: 6.5945in; " id="Frame1" class="fr2"><p class="Framecontents" /></div></div><p class="Textbody"> </p><p class="Textbody">Now let's the details of the $model object, starting with properties. </p><h3 class="Heading3"><a name="_24model_Properties" />5 - 2 - 1 - $model Properties</h3><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table16"><colgroup><col width="203" /><col width="133" /><col width="431" /></colgroup><tr><td style="text-align:left;width:1.8313in; " class="Table16A1"><p class="P28">Name </p></td><td style="text-align:left;width:1.1958in; " class="Table16A1"><p class="P29">Type </p></td><td style="text-align:left;width:3.884in; " class="Table16C1"><p class="P29">Description </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.commentForm </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">CommentForm </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P31">On a comment-page, this object will be populated with the comment form values. Values available are $model.commentForm.name, $model.commentForm.url and $model.commenForm.content. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.locale </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">String </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P32">Name of locale if one is specified in the URL. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.weblog </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">Weblog </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">Current weblog being displayed. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.weblogCategory </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">WeblogCategory</p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">Weblog category specified by URL or null if not specified. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.weblogEntry </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">WeblogEntry </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">Weblog entry object specified by URL or null if none specified. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.weblogEntriesPager </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">Pager </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">Weblog entry pager for paging over entries specified by URL. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.weblogPage </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">PageTemplate </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">Weblog page object specified or implied by URL. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.permalink </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">True if URL specifies one specific Weblog Entry permalink. </p></td></tr><tr><td style="text-align:left;width:1.8313in; " class="Table16A2"><p class="P30">$model.searchResults </p></td><td style="text-align:left;width:1.1958in; " class="Table16A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:3.884in; " class="Table16C2"><p class="P33">True if displaying search results. </p></td></tr></table></div><h3 class="Heading3"><a name="_24model_Search_Properties" />5 - 2 - 2 - $model Search Properties</h3><p class="Textbody">If the URL indicates a search, then the pager returned by <span class="T1">$model.weblogEntriesPager</span> will return entries from the search and some additional properties will be available on the <span class="T1">$model </span>object:</p><p class="Standard"> </p><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table17"><colgroup><col width="221" /><col width="120" /><col width="424" /></colgroup><tr><td style="text-align:left;width:1.9944in; " class="Table17A1"><p class="P28">Name </p></td><td style="text-align:left;width:1.0854in; " class="Table17A1"><p class="P29">Type </p></td><td style="text-align:left;width:3.8222in; " class="Table17C1"><p class="P29">Description </p></td></tr><tr><td style="text-align:left;width:1.9944in; " class="Table17A2"><p class="P30">$model.categories </p></td><td style="text-align:left;width:1.0854in; " class="Table17A2"><p class="P31">List of Strings </p></td><td style="text-align:left;width:3.8222in; " class="Table17C2"><p class="P31">List of category names available in search. </p></td></tr><tr><td style="text-align:left;width:1.9944in; " class="Table17A2"><p class="P30">$model.hits </p></td><td style="text-align:left;width:1.0854in; " class="Table17A2"><p class="P31">Integer </p></td><td style="text-align:left;width:3.8222in; " class="Table17C2"><p class="P31">Total number of hits found. </p></td></tr><tr><td style="text-align:left;width:1.9944in; " class="Table17A2"><p class="P30">$model.limit </p></td><td style="text-align:left;width:1.0854in; " class="Table17A2"><p class="P31">Integer </p></td><td style="text-align:left;width:3.8222in; " class="Table17C2"><p class="P31">Max. number of search results displayed per page. </p></td></tr><tr><td style="text-align:left;width:1.9944in; " class="Table17A2"><p class="P30">$model.offset </p></td><td style="text-align:left;width:1.0854in; " class="Table17A2"><p class="P31">Integer </p></td><td style="text-align:left;width:3.8222in; " class="Table17C2"><p class="P31">Offset into current page of search results. </p></td></tr><tr><td style="text-align:left;width:1.9944in; " class="Table17A2"><p class="P30">$model.weblogSpecificSearch </p></td><td style="text-align:left;width:1.0854in; " class="Table17A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:3.8222in; " class="Table17C2"><p class="P31">True if search is specific to one weblog. </p></td></tr></table></div><h3 class="Heading3"><a name="_24model_methods" />5 - 2 - 3 - $model methods</h3><p class="Textbody">The <span class="T1">$model</span> object also provides a couple of methods:</p><ul style="margin-left:1.25cm;"><li class="P36" style="margin-left:0cm;"><p class="P36" style="margin-left:0.25cm;"><span class="T1">Pager getWeblogEntriesPager(String catPath)</span><br />Returns a pager that contains only entries from the specified category.</p></li><li class="P36" style="margin-left:0cm;"><p class="P36" style="margin-left:0.25cm;"><span class="T1">String getRequestParameter(String paramName)</span><br />Returns a specific request parameter from the URL.</p></li></ul><p class="Textbody"> </p><h2 class="P19"><a name="_24url" />5 - 3 - $url</h2><p class="Textbody">To ensure that your URLs are formed correctly, you should use the <span class="T1">$url</span> model to form all URLs that point to the Roller site or to your weblog. Every possible type of Roller URL is supported:</p><p class="Textbody"> </p><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table12"><colgroup><col width="324" /><col width="68" /><col width="377" /></colgroup><tr><td style="text-align:left;width:2.9174in; " class="Table12A1"><p class="P28">Name </p></td><td style="text-align:left;width:0.6153in; " class="Table12A1"><p class="P29">Type </p></td><td style="text-align:left;width:3.3965in; " class="Table12C1"><p class="P29">Description </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.absoluteSite </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">Absolute URL of Roller site. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.category(String catPath) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for one categor within weblog. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.category(String catPath, int pageNum) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for one categor within weblog, w/page. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.commentAuthenticator </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of comment authenticator. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.comment(String anchor, String timeStamp) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of comment for entry specified by anchor. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.comments(String anchor) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of comments for entry specified by anchor. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.createEntry </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for new-entry page in Roller UI. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.editEntry(String anchor) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for edit-single-entry page in Roller UI. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.date(String dateString) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for one specific 6 or 8 character date. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.date(String dateString, int pageNum) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for one specific 6 or 8 character date, w/page. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.editSettings </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for edit-weblog-settings page in Roller UI. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.entry(String anchor) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL for entry specified by anchor. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.feed.entries.atom </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of entries feed (Atom). </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.feed.entries.rss </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of entries feed (RSS). </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.feed.comments.atom </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of comments feed (Atom). </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.feed.comments.rss </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of comments feed (RSS). </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.home </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of weblog. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.login </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of login page. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.logout </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of logout page. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.rsd </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of Really Simple Discovery (RSD) service. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.page(String pageLink) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of page specified by pageLink. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.page(String pageLink, String dateString, <br />     String catPath, int pageNum)</p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of page specified by pageLink, dateString, catPath and pageNum. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.search </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of search. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.search(String query, <br />     String catPath, int pageNum)</p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of search for specific search string, catPath and pageNum. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.site </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">Relative URL of Roller site. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.resource(String filePath) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of uploaded file resource in weblog. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.themeResource(String theme, String file) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">URL of a resource within a Roller theme. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.themeResource(<br />     String theme, String file, boolean abs)</p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">Absolute URL of a resource within a Roller theme. </p></td></tr><tr><td style="text-align:left;width:2.9174in; " class="Table12A2"><p class="P30">$url.trackback(String anchor) </p></td><td style="text-align:left;width:0.6153in; " class="Table12A2"><p class="P30">String </p></td><td style="text-align:left;width:3.3965in; " class="Table12C2"><p class="P30">Trackback URL for entry specified by anchor. </p></td></tr></table></div><p class="Textbody"> </p><p class="Textbody"> </p><h2 class="P19"><a name="_24utils" />5 - 4 - $utils</h2><p class="Textbody">The <span class="T1">$utils </span>object provides all of the string manipulation methods you'll ever need for your weblog, including methods for formatting dates, escapeing HTML, encoding URLs and even removing HTML entirely. Here's a comprehensive list of the $utils methods:</p><ul style="margin-left:1.25cm;"><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String addNowFollow(String s)</span><br />Adds the nofollow attribute to any HTML links found within the string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String autoformat(String s)</span><br />Converts any line-breaks in the string with<span class="T4"> &lt;br&gt;</span> tags.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String decode(String s)</span><br />Decodes a string that has been URL encoded.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String encode(String s)</span><br />Applies URL encoding to a string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String escapeHTML(String s)</span><br />Escapes any non-HTML characters found in the string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String escapeXML(String s)</span><br />Escapes any non-XML compatible characters found in the string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String formatDate(Date date, String fmt)</span><br />Formats a date object according to the format specified (see java.text.SimpleDateFormat)</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String formatIso8601Date(Date date)</span><br />Formats a date object using ISO-8601 date formatting.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String formatRfc822Date(Data date)</span><br />Formats a date object using RFC-822 date formatting.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">boolean isEmpty(Object o)</span><br />Returns true if the object is null or if it is an empty string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">boolean IsNotEmpty(Object o)</span><br />Returns true of the object is not null or is a non-empty string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String removeHTML(String s)</span><br />Remove all HTML markup from a string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String replace(String str, String target, String replacement)</span><br />In the string str, replace the target string with the replacement string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String toBase64(String s)</span><br />Convert a string to Base64 encoding.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String transformToHTMLSubset(String s)</span><br />Transform any HTML in the string to a safe HTML subset.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String truncate(String str, int lower, int upper, String append)</span><br />Truncate a string str so that it is between lower and upper characters in length and add the append string.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String unescapeHTML(String s)</span><br />Unscape a string that has been HTML escaped.</p></li><li class="P37" style="margin-left:0cm;"><p class="P37" style="margin-left:0.25cm;"><span class="T1">String unescapeXML(String s)</span><br />Unescape a string that has been XML escaped.</p></li></ul><p class="P38"> </p><p class="P38">That's it for the $url model and for models in general. Let's move on to the data objects. </p><p class="Textbody"> </p><h1 class="P11"><a name="Data_Object_Reference" />6 - Data Object Reference</h1><p class="Textbody">In this section we'll list each of the properties and methods of the Roller data objects. These are: </p><ul style="margin-left:1.25cm;"><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Bookmark</span>: A single link within a weblog's web bookmark collection, exists with a Folder</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Bookmark Folder</span>: A Folder containing Bookmarks.</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Comment</span>: A Comment associated with a specific Weblog Entry</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Page Template</span>: An individual page template within a Weblog.</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Referrer</span><span class="T5">: A Referrer represents an external site that links to the Weblog</span></p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">User</span>: Represents a single user within the Roller site.</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Weblog</span>: a Weblog containing Weblog Entries, Page Templates, Bookmarks, etc.</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Weblog Entry</span>: an individual Weblog Entry</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Weblog Entry Attrbute</span>: a name value pair-associated with a Weblog Entry</p></li><li class="P39" style="margin-left:0cm;"><p class="P39" style="margin-left:0.25cm;"><span class="T1">Weblog Category</span>: A category within a weblog, categories in Roller are hierarchical</p></li></ul><h2 class="Heading2"><a name="Bookmark" />6 - 1 - Bookmark</h2><p class="Textbody"> </p><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table13"><colgroup><col width="169" /><col width="187" /><col width="413" /></colgroup><tr><td style="text-align:left;width:1.5215in; " class="Table13A1"><p class="P28">Name </p></td><td style="text-align:left;width:1.6882in; " class="Table13A1"><p class="P29">Type </p></td><td style="text-align:left;width:3.7208in; " class="Table13C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table13A2"><p class="P30">$bookmark.description </p></td><td style="text-align:left;width:1.6882in; " class="Table13A2"><p class="P40">String </p></td><td style="text-align:left;width:3.7208in; " class="Table13C2"><p class="P40">Description of the bookmark </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table13A2"><p class="P30">$bookmark.feedUrl </p></td><td style="t ext-align:left;width:3.7285in; " class="Table1C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.bookmarks </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">List of Bookmarks</p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P40">Bookmarks contained in folder. </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.description </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">String </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P41">Description of folder </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.folders </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">List of BookmarkFolders </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">Folders contained in <span class="T5">folder</span></p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.inUse </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">Boolean </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">True if folder contains other bookmarks or folders. </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.name </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">String </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">Name of folder </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.parent  </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">BookmarkFolder </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">Parent of  folder</p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.path </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">String </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">Path in the BookmarkFolder hierarchy </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table1A2"><p class="P38">$folder.website </p></td><td style="text-align:left;width:1.6799in; " class="Table1A2"><p class="P40">Weblog </p></td><td style="text-align:left;width:3.7285in; " class="Table1C2"><p class="P42">Weblog in which folder is contained </p></td></tr></table></div><h2 class="Heading2"><a name="Comment" />6 - 3 - Comment</h2><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table11"><colgroup><col width="178" /><col width="108" /><col width="483" /></colgroup><tr><td style="text-align:left;width:1.6in; " class="Table11A1"><p class="P28">Name </p></td><td style="text-align:left;width:0.9764in; " class="Table11A1"><p class="P29">Type </p></td><td style="text-align:left;width:4.3542in; " class="Table11C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$comment.</span>approved</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">Boolean</p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">True if comment has been approved for display </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>content</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">String </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">Content of the comment </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>email</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">String </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">Email address of the commenter </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>name</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">String </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">Name of the commenter </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>notify</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">True if commenter choose the 'please notify me via email' option </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>pending</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">Boolean </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">True if comment is waiting for approval </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table11A2"><p class="P30"><span class="T7">$</span><span class="T7">comment </span><span class="T7">.</span>postTime</p></td><td style="text-align:left;width:0.9764in; " class="Table11A2"><p class="P31">Date </p></td><td style="text-align:left;width:4.3542in; " class="Table11C2"><p class="P31">Time that comment was created </p></td ass="Table3A1"><p class="P29">Type </p></td><td style="text-align:left;width:4.3729in; " class="Table3C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.contents </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">String</p></td><td style="text-align:left;width:4.3729in; " class="Table3C2"><p class="P40">The content of the page template, typically HTML and Velocity code </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.description </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">String </p></td><td style="text-align:left;width:4.3729in; " class="Table3C2"><p class="P41">Description of the page </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.lastModified </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">Date </p></td><td style="text-align:left;width:4.3729in; " class="Table3C2"><p class="P42">Date that page properties or content was last modified </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.link </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">String </p></td><td style="text-align:left;width:4.3729in; " class="Table3C2"><p class="P42">String used to form URL to page </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.name </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">String </p></td><td style="text-align:left;width:4.3729in; " class="Table3C2"><p class="P42">Name of the page </p></td></tr><tr><td style="text-align:left;width:1.6in; " class="Table3A2"><p class="P38">$page.navbar </p></td><td style="text-align:left;width:0.9576in; " class="Table3A2"><p class="P40">String </p></td><td style="text-align:left;wid
