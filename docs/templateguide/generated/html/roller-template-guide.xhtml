"><p class="P46">$entry.allowComments </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Boolean</p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P40">True if this weblog entry allows comments </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.anchor </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P41">Simple string that uniquely identifies post in weblog </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.categories </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">List of WeblogCategories</p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Weblog categories associated with this entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.category </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">WeblogCategory </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Primary weblog category of this entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.commentDays </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Integer </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Number of days that comments are allowed </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.commentsStillAllowed </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Boolean </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">True if comments are currently allowed </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.contentSrc </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">URL of entry content, if out-of-line </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.contentType </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">MIME content-type of entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.creator </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">User </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">User who created the entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.entryAttributes </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">List of EntryAttributes </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Arbitrary name/value attributes associated with entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.pubTime </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Date </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Timestamp when entry was published </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.referers </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">List of referrers </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">List of referrers to entry (cleared nightly) </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.rightToLeft </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Boolean </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">True if entry text is to be dipslayed right-to-left </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.status </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Status of entry (i.e. PUBLISHED) </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.summary </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Raw summary text of entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.text </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">String </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Raw content text of entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.updateTime </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Date </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Timestamp of last modification to entry </p></td></tr><tr><td style="text-align:left;width:1.9403in; " class="Table7A2"><p class="P46">$entry.website </p></td><td style="text-align:left;width:1.6861in; " class="Table7A2"><p class="P40">Weblog </p></td><td style="text-align:left;width:3.2882in; " class="Table7C2"><p class="P42">Entry's weblog </p></td></tr></table></div><p class="Standard"> </p><h2 class="Heading2"><a name="Weblog_Entry_Attribute" />6 - 10 - Weblog Entry Attribute</h2><div style="text-align:left"><table border="0" cellspacing="0" cellpadding="0" class="Table6"><colgroup><col width="169" /><col width="111" /><col width="490" /></colgroup><tr><td style="text-align:left;width:1.5215in; " class="Table6A1"><p class="P28">Name </p></td><td style="text-align:left;width:0.9979in; " class="Table6A1"><p class="P29">Type </p></td><td style="text-align:left;width:4.4104in; " class="Table6C1"><p class="TableHeading">Description </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table6A2"><p class="P38">$att.entry </p></td><td style="text-align:left;width:0.9979in; " class="Table6A2"><p class="P40">WeblogEntry</p></td><td style="text-align:left;width:4.4104in; " class="Table6C2"><p class="P40">Weblog entry associated with this attribute </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table6A2"><p class="P38">$att.name </p></td><td style="text-align:left;width:0.9979in; " class="Table6A2"><p class="P40">String </p></td><td style="text-align:left;width:4.4104in; " class="Table6C2"><p class="P41">Name of the attribute </p></td></tr><tr><td style="text-align:left;width:1.5215in; " class="Table6A2"><p class="P38">$att.value </p></td><td style="text-align:left;width:0.9979in; " class="Table6A2"><p class="P40">String </p></td><td style="text-align:left;width:4.4104in; " class="Table6C2"><p class="P41">Value of the attribute  </p></td></tr></table></div><p class="Textbody"> </p><h1 class="P11"><a name="Macro_Reference" />7 - Macro Reference</h1><p class="Textbody">This section lists the macros that are available for use in Roller page templates and a brief description of how each works. </p><h2 class="Heading2"><a name="Entry_macros" />7 - 1 - Entry macros</h2><ul style="margin-left:1.25cm;"><li class="P47" style="margin-left:0cm;"><p class="P47" style="margin-left:0.25cm;"><span class="T1">#showWeblogEntriesPager($pager)</span><br />Displays the weblog entries contained in the specified $pager object.</p></li><li class="P47" style="margin-left:0cm;"><p class="P47" style="margin-left:0.25cm;"><span class="T1">#showNextPrevEntriesControl($pager)</span><br />Display the next/prev links of the specified $pager object.</p></li></ul><h2 class="Heading2"><a name="Comment_macros" />7 - 2 - Comment macros</h2><ul style="margin-left:1.25cm;"><li class="P48" style="margin-left:0cm;"><p class="P48" style="margin-left:0.25cm;"><span class="T1">#showWeblogEntryComments($entry)</span><br />Display the comments associated with the specified entry, not including those entries that are not approved for posting or that are marked as spam.</p></li><li class="P48" style="margin-left:0cm;"><p class="P48" style="margin-left:0.25cm;"><span class="T1">#showWeblogEntryCommentForm($entry)</span><br />Display a comment form for adding a comment to the specified entry.</p></li></ul><h2 class="Heading2"><a name="List_macros" />7 - 3 - List macros</h2><ul style="margin-left:1.25cm;"><li class="P49" style="margin-left:0cm;"><p class="P49" style="margin-left:0.25cm;"><span class="T1">#showWeblogEntryLinksList($entries)</span><br />Display a simple list of entries, with a title and link for each.</p></li><li class="P49" style="margin-left:0cm;"><p class="P49" style="margin-left:0.25cm;"><span class="T1">#showBookmarkLinksList($folderObj $expanding $subfolders)</span><br />Displays all bookmarks in a specified bookmark folder object.  If $expanding and $subfolders are set to true, then display the bookmarks as an expandable tree view.</p></li><li class="P49" style="margin-left:0cm;"><p class="P49" style="margin-left:0.25cm;"><span class="T1">#showWeblogCategoryLinksList($categoryObj $expanding $subcats)</span><br />Displays all categories under a specified category object. If $expanding and $subcats are set to true, then display the categories as an expandable tree view.</p></li></ul><h2 class="Heading2"><a name="Menu_macros" />7 - 4 - Menu macros</h2><ul style="margin-left:1.25cm;"><li class="P50" style="margin-left:0cm;"><p class="P50" style="margin-left:0.25cm;"><span class="T1">#showPageMenu($weblog)</span><br />Display a page navigation menu that lists all pages in the weblog.</p></li><li class="P50" style="margin-left:0cm;"><p class="P50" style="margin-left:0.25cm;"><span class="T1">#showAuthorMenu($vertical)</span><br />Display an authoring menu for the current weblog. If $vertical is true, then display a menu suitable for use in a narrow sidebar.</p></li></ul><h2 class="Heading2"><a name="Search_macros" />7 - 5 - Search macros</h2><ul style="margin-left:1.25cm;"><li class="P51" style="margin-left:0cm;"><p class="P51" style="margin-left:0.25cm;"><span class="T1">#showWeblogSearchForm($weblog $withCats)</span><br />Show a search form for searching the weblog and, if $withCats is true show a category chooser.</p></li><li class="P51" style="margin-left:0cm;"><p class="P51" style="margin-left:0.25cm;"><span class="T1">#showWeblogSearchAgainForm($weblog)</span><br />Show search again form, suitable for display at the start of a page of search results.</p></li><li class="P51" style="margin-left:0cm;"><p class="P51" style="margin-left:0.25cm;"><span class="T1">#showNextPrevSearchControl($pager)</span><br />Show special pager designed for paging through search results.</p></li></ul><h2 class="Heading2"><a name="Misc._macros" />7 - 6 - Misc. macros</h2><ul style="margin-left:1.25cm;"><li class="P52" style="margin-left:0cm;"><p class="P52" style="margin-left:0.25cm;"><span class="T1">#showWeblogEntryCalendar($weblog $category)</span><br />Show weblog entry calendar, optionally restricted by category name (“nil” for no category)</p></li><li class="P52" style="margin-left:0cm;"><p class="P52" style="margin-left:0.25cm;"><span class="T1">#includeTemplate($weblog $pageName)</span><br />Parse and include a page template into the current page tempate.</p></li><li class="P52" style="margin-left:0cm;"><p class="P52" style="margin-left:0.25cm;"><span class="T1">#showAutodiscoveryLinks($weblog)</span><br />Show the RSS, Atom and RSD auto-discovery links suitable for use within an HTML &lt;head&gt; element.</p></li><li class="P52" style="margin-left:0cm;"><p class="P52" style="margin-left:0.25cm;"><span class="T1">#showTrackbackAutodiscovery($entry)</span><br />Show trackback autodiscovery code for a specified weblog entry, suitable for use within a day template.</p></li></ul><p class="Textbody"> </p><p class="Textbody">And that's it for the Roller macros. Now let's move on to some additional models for use in site-wide weblogs. </p><p class="Textbody"> </p><h1 class="P11"><a name="Additional_models" />8 - Additional models</h1><p class="Textbody">This are TBD. </p><h2 class="Heading2"><a name="_24planet" />8 - 1 - $planet</h2><p class="Textbody">Methods </p><p class="Textbody">Pager getAggregationPager(int sinceDays, int length) </p><p class="Textbody">Pager getAggregationPager(String groupHandle, int sinceDays, int length) </p><p class="Textbody">Pager getFeedPager(String feedURL, int length) </p><p class="Textbody">List getRankedSubscriptions(int sinceDays, int length) </p><p class="Textbody">List getRankedSubscriptions(String groupHandle, int sinceDays, int length) </p><h2 class="Heading2"><a name="_24site" />8 - 2 - $site</h2><p class="Textbody">Methods </p><p class="Textbody">Pager getWeblogEntriesPager(int sinceDays, int length) </p><p class="Textbody">Pager getWeblogEntriesPager(Weblog weblog, int sinceDays, int length) </p><p class="Textbody">Pager getWeblogEntriesPager(Weblog weblog, User user, int sinceDays, int length)</p><p class="Textbody">Pager getWeblogEntriesPager(Weblog weblog, User user, String category, int sinceDays, int length) </p><p class="Textbody">Pager getCommentsPager(int sinceDays, int length) </p><p class="Textbody">Pager getUsersByLetterPager(String letter, int sinceDays, int length) </p><p class="Textbody">Pager getWeblogsByLetterPager(String letter, int sinceDays, int
